
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kuebiko</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>

  </head>
  <body>
    <h1>Kuebiko</h1>
    <p>Enter your credentials:(Don't share this info!)</p>
    <div class = "inputField">
      <input  id = "OpenAPI" type = "password" >
      </input>
      <h4 class = "inputLabel">
        Open AI API Key
      </h4>
    </div>
    <div class = "inputField">
      <input  id = "TwitchToken" type = "password" >
      </input>
      <h4 class = "inputLabel">
        Twitch Token
      </h4>
    </div>
    <div class = "inputField">
      <input  id = "TwitchUser" type = "password" >
      </input>
      <h4 class = "inputLabel">
        Twitch Username
      </h4>
    </div>
    <div class = "inputField">
      <input  id = "GoogleCloud" type = "password" >
      </input>
      <h4 class = "inputLabel">
        Google Cloud JSON Path
      </h4>
    </div>
    <div class = "buttons">
      <button id = "credentialsUpdate" onclick = "updateCredentials()">
        Update!
      </button>
      <button id = "buildEnv" onclick = "buildEnv()">
        Build Environment!
      </button>
      <button id = "executeScript" onclick = "executeScript()">
        Execute Script!
      </button>
    </div>
    <h5 id = "OutPut">Output.</h5>
  </body>
</html>
